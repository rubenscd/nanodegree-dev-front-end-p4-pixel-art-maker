<!DOCTYPE html>
<html>
	<head>
		<title>Pixel Art Maker!</title>
		<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.css">
		<link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body>
		<h1>Lab: Pixel Art Maker</h1>
		
		<h2>Escolha o tamanho da grade</h2>
		<!-- <form id="sizePicker" method="get" action=""> -->
		<form id="sizePicker">
			<label for="grid-rows">
				Grade Altura:<br>
				<input type="number" id="grid-rows" name="grid_rows" min="1" value="" required>
			</label>
			<label for="grid-cols">
				Grade Largura:<br>
				<input type="number" id="grid-cols" name="grid_cols" min="1" value="" required>
			</label>
			<!-- <input type="submit"> -->
			<!-- <button type="button" onclick="makeGrid(10,5);">Enviar</button> -->
			<button type="submit">Enviar</button>
		</form>

		<h2>Escolha uma Cor</h2>
		<input type="color" id="colorPicker">

		<hr>
		<h2>Design Canvas/Preview</h2>
		<div id="grid-preview">
			<table id="pixelCanvas"></table>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
		<script src="js/modernizr.js"></script>
		<script src="js/design.js"></script>
	</body>
</html>
